<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Label Master | Label Crop Tool</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { 
            --fk-blue: #2874f0; --fk-orange: #fb641b; --bg: #f1f5f9; 
            --fk-yellow: #ffd814; --meesho-pink: #9f2089;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        .page-layout { display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .ad-sidebar { width: 160px; min-height: 600px; background: white; border: 2px dashed #cbd5e1; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 14px; position: sticky; top: 20px; text-align: center; }

        .wrapper { flex: 1; max-width: 850px; display: flex; flex-direction: column; }
        .header-section { display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 20px; padding: 15px 30px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-bottom: 6px solid var(--fk-yellow); }
        .main-heading { font-size: 20px; font-weight: bold; color: var(--fk-blue); }
        
        .meesho-link-btn { padding: 12px 25px; background: var(--meesho-pink); color: white; border-radius: 12px; font-weight: bold; text-decoration: none; }
        
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-top: 10px solid var(--fk-blue); }

        .drop-box { 
            border: 3px dashed #cbd5e1; border-radius: 15px; padding: 60px 20px; 
            background: #fcfcfc; cursor: pointer; text-align: center; transition: 0.3s;
            position: relative;
        }
        /* Important: Icon and text should not block the drop event */
        .drop-box * { pointer-events: none; } 
        
        .drop-box.dragover { border-color: var(--fk-blue); background: #eef6ff; transform: scale(1.02); }
        .drop-box h3 { font-size: 24px; color: var(--fk-blue); margin: 15px 0; }

        .action-btn { background: var(--fk-orange); color: white; border: none; padding: 20px; border-radius: 12px; font-size: 22px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }

        footer { background: #1e293b; color: #94a3b8; text-align: center; padding: 20px; margin-top: auto; }
        @media (max-width: 1200px) { .ad-sidebar { display: none; } }
    </style>
</head>
<body>

<div class="page-layout">
    <div class="ad-sidebar">Ads</div>
    <div class="wrapper">
        <div class="header-section">
            <div class="main-heading">Flipkart Label Master (3x5)</div>
            <a href="meesho/index.html" class="meesho-link-btn">Meesho 4x6</a>
        </div>
        <div class="card">
            <div class="drop-box" id="dropZone">
                <span style="font-size: 60px;">ðŸ“¦</span>
                <h3>Drag & Drop Flipkart Labels</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">
            </div>
            <div id="filePreview" style="margin-top:20px;"></div>
            <button id="processBtn" class="action-btn" disabled>Generate Master PDF</button>
        </div>
    </div>
    <div class="ad-sidebar">Ads</div>
</div>

<script>
    let uploadedFiles = [];
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('filePreview');
    const processBtn = document.getElementById('processBtn');

    // Click to upload
    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFiles(e.target.files);

    // --- FIX: STOP BROWSER FROM OPENING PDF ---
    window.addEventListener("dragover", function(e) {
        e.preventDefault();
    }, false);
    window.addEventListener("drop", function(e) {
        e.preventDefault();
    }, false);

    // --- DRAG & DROP EVENTS ---
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    function handleFiles(files) {
        if (!files.length) return;
        for (let file of files) {
            if (file.type === "application/pdf") {
                uploadedFiles.push({ file });
            }
        }
        renderFiles();
    }

    function renderFiles() {
        preview.innerHTML = uploadedFiles.map(f => `
            <div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <span>ðŸ“„ ${f.file.name}</span>
            </div>
        `).join('');
        processBtn.disabled = uploadedFiles.length === 0;
    }

    processBtn.onclick = async () => {
        processBtn.innerText = "Processing...";
        processBtn.disabled = true;
        try {
            const { PDFDocument } = PDFLib;
            const outDoc = await PDFDocument.create();
            for (let item of uploadedFiles) {
                const arrayBuffer = await item.file.arrayBuffer();
                const srcDoc = await PDFDocument.load(arrayBuffer);
                const copiedPages = await outDoc.copyPages(srcDoc, srcDoc.getPageIndices());
                copiedPages.forEach(page => {
                    page.setCropBox(189.5, 463.5, 216, 351);
                    outDoc.addPage(page);
                });
            }
            const pdfBytes = await outDoc.save();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([pdfBytes], { type: "application/pdf" }));
            link.download = "Flipkart_Labels_3x5.pdf";
            link.click();
        } catch (err) {
            alert("Error processing PDF: " + err.message);
        }
        processBtn.innerText = "Generate Master PDF";
        processBtn.disabled = false;
    };
</script>
</body>
</html>
